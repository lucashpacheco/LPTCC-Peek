<mat-card>
  <div class="head-banner content-line">
    <mat-icon class="icon">home</mat-icon>
    <mat-divider [vertical]="true"> </mat-divider>
    <p class="name">
       {{user.name}}
    </p>
  </div>
  <img mat-card-image src="https://www.ofitexto.com.br/wp-content/uploads/2020/06/Podem-os-dados-salvar-nossas-cidades-Site-IM-Tematica-900x300.png" alt="Alternate Text" />
  <div class="body-banner">
    <div *ngIf="user.profilePhoto != undefined">
      <img class="avatar" src="{{user.profilePhoto}}" alt="Alternate Text" />
    </div>
    <div *ngIf="user.profilePhoto == undefined">
      <img class="avatar" src="https://via.placeholder.com/150" alt="Alternate Text" />
    </div>
    <div class="group-title-subtitle">
      <mat-card-title>
        {{user.name}}
      </mat-card-title>
      <mat-card-subtitle>
        Member since {{randomDate}}
      </mat-card-subtitle>
    </div>
    <div class="profile-button-div">
      <button mat-stroked-button disabled>
        <mat-icon>visibility</mat-icon>
        See profile
      </button>
    </div>
  </div>

  <mat-card-content>
      <mat-divider></mat-divider>
    <div class="peek-textbox">
      <form class="peek-form" (ngSubmit)="sendPeek()" name="peekForm" [formGroup]="peekForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Peek!t</mat-label>
          <textarea formControlName="peek" matInput placeholder="What is in my mind?"></textarea>
        </mat-form-field>
        <button mat-stroked-button class="example-full-width" color="primary">
          <mat-icon>send</mat-icon>  Peek!t
        </button>
      </form>


    </div>
  </mat-card-content>
</mat-card>
